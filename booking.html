<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Meta tags-->
    <meta name="description" content="Beauty services for women">
    <meta name="keywords"
        content="beauty studio, studio, beauty, waxing, sugaring, nail, nails, lash, lashes, lash tint, lash lift, lash brow, eye trio, brow, brows, brow tint, brow wax, gel, polish, gel polish, manicure, relax, relaxing, girls beauty, woman beauty, Ireland, Tralee, Kerry, Liber House">
    <!--Title-->
    <title>Beauty Studio</title>
    <!--Icons-->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <!--Style-->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <header>
        <!--Image Logo of the Beauty Studio-->
        <a href="index.html"><img src="assets/images/logo100x53.gif" alt="Beauty Studio Image Logo"></a>
        <!--Beauty Studio text logo-->
        <a href="index.html" aria-label="Beauty Studio Text Logo">
            <h1 id="logo">Beauty Studio</h1>
        </a>
        <!--Navigation Menu-->
        <input type="checkbox" id="nav-toggle" name="nav-toggle">
        <label for="nav-toggle" class="nav-toggle-label"><i class="fa-solid fa-bars fa-2xl"></i></label>

        <nav>
            <ul id="menu">
                <li><a href="index.html" aria-label="Menu link to homepage">Home</a></li>
                <li><a href="booking.html" class="active" aria-label="Menu link to booking services">Booking</a></li>
                <li><a href="gallery.html" aria-label="Menu link to the gallery of Beauty Studio">Our
                        Studio</a></li>
                <li><a href="index.html#contacts"
                        aria-label="Menu link to the Beauty Studio contact information">Contacts</a>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="signup">
            <form id="signup-form" method="POST" action="https://formdump.codeinstitute.net">
                <h2>Book your appointment</h2>
                <label for="first-name">Your Name</label>
                <input type="text" name="first_name" id="first-name" class="text-input" required>
                <br>
                <label for="telNo">Phone Number (in the form XXX-XXXXXXX)</label>
                <input type="tel" name="tel_number" id="telNo" class="text-input" placeholder="123-4567890"
                    pattern="[0-9]{3}-[0-9]{7}" maxlength="11" required>
                <br>
                <div class="date">
                    <div>
                        <label for="date">Choose your preferred day: </label>
                        <input type="date" name="preferred_date" id="date" value="date" required>
                    </div>
                </div>
                <button type="submit" class="button">Book Now!</button>
            </form>
        </section>

    </main>

    <!--Footer with links to the Beauty Studio social media pages-->
    <footer>

        <ul id="social-networks">
            <li><a href="https://www.instagram.com/sugar_wax_kiev/" target="_blank" rel="noopener"
                    aria-label="Link to page in Instagram"><i class="fa-brands fa-instagram"></i></a></li>
            <li><a href="https://www.facebook.com/profile.php?id=100027629520559" target="_blank" rel="noopener"
                    aria-label="Link to page in Facebook"><i class="fa-brands fa-facebook"></i></a></li>
        </ul>

    </footer>

    <!--Font Awesome kit-->
    <script src="https://kit.fontawesome.com/adcd52c57c.js" crossorigin="anonymous"></script>

</body>

</html>
